<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa;
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 20px;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 25px;
            margin: 20px auto;
            max-width: 500px;
        }
        .product-header {
            text-align: center;
            border-bottom: 3px solid #82ae46;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .product-title {
            color: #82ae46;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .detail-group {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .price-tag {
            background: #82ae46;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            display: inline-block;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-header">
            <div class="product-title" id="productName"></div>
            <div class="price-tag" id="productPrice"></div>
        </div>
        
        <div class="detail-group">
            <div class="row">
                <div class="col-6">
                    <strong><i class="fas fa-industry"></i> Method:</strong>
                    <div id="productMethod"></div>
                </div>
                <div class="col-6">
                    <strong><i class="fas fa-calendar"></i> Season:</strong>
                    <div id="productSeason"></div>
                </div>
            </div>
        </div>
        
        <div class="text-center text-muted">
            <small id="scanDate"></small>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Get the data from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const data = JSON.parse(decodeURIComponent(urlParams.get('data')));
                
                // Populate the template
                document.getElementById('productName').textContent = data.name;
                document.getElementById('productPrice').textContent = data.price;
                document.getElementById('productMethod').textContent = data.method;
                document.getElementById('productSeason').textContent = data.season;
                document.getElementById('scanDate').textContent = 'Scanned on: ' + data.date;
            } catch (error) {
                console.error('Error parsing data:', error);
                document.body.innerHTML = '<div class="alert alert-danger m-3">Error loading product details</div>';
            }
        });
    </script>
</body>
</html>
